<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #f9f9f9;
      color: #222;
    }
    header {
      background: #222;
      color: #fff;
      padding: 0 1.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 60px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      letter-spacing: 2px;
    }
    nav {
      display: flex;
      align-items: center;
    }
    .nav-links {
      display: flex;
      gap: 2rem;
    }
    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s;
    }
    .nav-links a:hover {
      color: #ff9800;
    }
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 5px;
    }
    .hamburger span {
      width: 25px;
      height: 3px;
      background: #fff;
      border-radius: 2px;
      transition: all 0.3s;
    }
    @media (max-width: 768px) {
      .nav-links {
        display: none;
        position: absolute;
        top: 60px;
        right: 0;
        background: #222;
        flex-direction: column;
        width: 200px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        padding: 1rem 0;
        gap: 1.5rem;
      }
      .nav-links.open {
        display: flex;
      }
      .hamburger {
        display: flex;
      }
    }
    main {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    section {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      margin-bottom: 2rem;
      padding: 2rem;
    }
    section h2 {
      margin-top: 0;
      color: #ff9800;
    }
    footer {
      background: #222;
      color: #fff;
      text-align: center;
      padding: 1rem 0;
      position: relative;
      bottom: 0;
      width: 100%;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">MyPortfolio</div>
    <nav>
      <div class="nav-links" id="navLinks">
        <a href="#portfolio">Portfolio</a>
        <a href="#about">About Me</a>
        <a href="#contact">Contact</a>
      </div>
      <div class="hamburger" id="hamburger" aria-label="Open navigation" tabindex="0">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </nav>
  </header>
  <main>
    <section id="portfolio">
      <h2>Portfolio</h2>
      <p>Showcase your best work here. Add project cards, images, or links to your work.</p>
    </section>
    <section id="about">
      <h2>About Me</h2>
      <p>Write a short bio about yourself, your skills, and your background.</p>
    </section>
    <section id="contact">
      <h2>Contact</h2>
      <form style="display: flex; flex-direction: column; gap: 1rem; max-width: 400px;">
        <input type="text" placeholder="Your Name" required style="padding: 0.5rem; border-radius: 4px; border: 1px solid #ccc;">
        <input type="email" placeholder="Your Email" required style="padding: 0.5rem; border-radius: 4px; border: 1px solid #ccc;">
        <textarea placeholder="Your Message" required style="padding: 0.5rem; border-radius: 4px; border: 1px solid #ccc;"></textarea>
        <button type="submit" style="background: #ff9800; color: #fff; border: none; padding: 0.75rem; border-radius: 4px; font-weight: 700; cursor: pointer;">Send</button>
      </form>
    </section>
  </main>
  <footer>
    &copy; 2024 MyPortfolio. All rights reserved.
  </footer>
  <script>
    const hamburger = document.getElementById('hamburger');
    const navLinks = document.getElementById('navLinks');
    hamburger.addEventListener('click', () => {
      navLinks.classList.toggle('open');
    });
    hamburger.addEventListener('keypress', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        navLinks.classList.toggle('open');
      }
    });
    // Optional: Close nav when clicking a link (mobile UX)
    document.querySelectorAll('.nav-links a').forEach(link => {
      link.addEventListener('click', () => {
        navLinks.classList.remove('open');
      });
    });
  </script>
</body>
</html>
